<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<body>
    <div class="left">
        <div class="logo">Odin <img src="odin.png"></div>
        <div class="attribution">Photo by <a href="https://unsplash.com/photos/-BGjP90Lkus">Omar Roque</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>

    <div class="right">
        <h1>This is not a real online service! It's a sign-up form for an imaginary one, made out of HTML and CSS elements and a sprinkle of JavaScript. Sign up <em>now</em> to get started.</h1>
        
        <h1>You <em>know</em> you want to.</h1>

        <form action="#" method="get" novalidate>
            <div class="field">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="first_name">First name*</label>
                        <input type="text" id="first_name" name="first_name">
                        <span class="error-name" aria-live="polite"></span>
                    </div>

                    <div>
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div>
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email">
                        <span class="error-mail" aria-live="polite"></span>
                    </div>

                    <div>
                        <label for="phone_number">Phone number</label>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>
                
                    <div>
                        <label for="password">Password*</label>
                        <input type="password" id="password" name="password">
                        <span class="error-pass" aria-live="polite"></span>
                    </div>
                            
                    <div>
                        <label for="confirm">Confirm password*</label>
                        <input type="password" id="confirm" name="confirm">
                    </div>
                </fieldset>
            </div>

            <button>Create account</button>
        </form>
        
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
